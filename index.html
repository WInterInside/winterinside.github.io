<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple play</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header class="header"></header>
    <main class="main-screen main-screen--day">
      <h1 class="main-screen__heading visually-hidden">Simple play</h1>
      <div class="main-screen__unit main-screen__unit--day">
        <img id="unit" src="img/buterfly.png" alt="game unit" width="150" height="150">
      </div>
      <div class="main-screen__menu">
        <button class="main-screen__toggle main-screen__toggle--day" type="button" name="button"></button>
      </div>
    </main>
    <footer class="footer"></footer>
    <script src="js/script.js"></script>
  </body>
</html>
